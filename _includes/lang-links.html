<!-- Canonical and Alternate Links -->
{% assign sorted_languages = site.languages | sort %}
{% for lng in sorted_languages %}
  {% if lng == site.default_lang %}
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  {% else %}
    <link rel="alternate" hreflang="{{ lng }}" href="{{ site.url }}/{{ lng }}{{ page.url }}">
  {% endif %}
{% endfor %}
<link rel="alternate" hreflang="x-default" href="{{ site.url }}/{{ site.default_lang }}{{ page.url }}">
